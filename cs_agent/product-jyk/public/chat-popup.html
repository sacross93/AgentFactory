    // fetch ìš”ì²­ íƒ€ì„ì•„ì›ƒ í—¬í¼ ê°œì„ 
    function fetchWithTimeout(url, options = {}, timeout = 5000) {
      // ìºì‹œ ë°©ì§€ë¥¼ ìœ„í•œ íƒ€ì„ìŠ¤íƒ¬í”„ ì¶”ê°€
      const nocacheUrl = `${url}${url.includes('?') ? '&' : '?'}_t=${Date.now()}`;
      
      logDebug(`ìš”ì²­ ì‹œì‘: ${nocacheUrl}`);
      
      // ê¸°ë³¸ ì˜µì…˜ ì„¤ì •
      const mergedOptions = {
        ...options,
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
          'Cache-Control': 'no-cache, no-store, must-revalidate',
          'Pragma': 'no-cache',
          ...options.headers
        }
      };
      
      return Promise.race([
        fetch(nocacheUrl, mergedOptions)
          .then(response => {
            logDebug(`ì‘ë‹µ ìˆ˜ì‹ : ${response.status} ${response.statusText}`);
            return response;
          }),
        new Promise((_, reject) => 
          setTimeout(() => {
            logDebug(`ìš”ì²­ ì‹œê°„ ì´ˆê³¼: ${nocacheUrl}`);
            reject(new Error('ìš”ì²­ ì‹œê°„ ì´ˆê³¼'));
          }, timeout)
        )
      ]);
    }
