<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제플몰 종합 상담 봇 팝업 ver</title>
  <!-- Pretendard 폰트 추가 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* Pretendard 폰트 적용 */
      font-family: 'Pretendard Variable', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }
    
    .chat-container {
      min-width: 320px;
      width: 100%;
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      position: relative;
    }
    
    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .ai-logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .ai-logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background-color: #6366f1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .ai-logo-text {
      font-weight: 700;
      color: #1f2937;
    }
    
    .theme-toggle {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .theme-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .theme-buttons {
      display: flex;
      gap: 8px;
    }
    
    .theme-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .light-button {
      background-color: #f3f4f6;
    }
    
    .dark-button {
      background-color: #111827;
    }
    
    .active-theme {
      border: 2px solid #6366f1;
    }
    
    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .action-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 1px solid #e5e7eb;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .online-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #22c55e;
      border: 2px solid white;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    
    .model-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #6b7280;
    }
    
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 20px;
      height: 0;
    }
    
    .message {
      display: flex;
      margin-bottom: 20px;
    }
    
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .user-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-weight: bold;
      overflow: hidden;
    }
    
    .user-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .ai-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #EEF2FF;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .ai-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .message-content {
      flex: 1;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .sender-name {
      font-weight: 600;
      color: #1f2937;
      margin-right: 8px;
    }
    
    .message-time {
      font-size: 12px;
      color: #9ca3af;
    }
    
    .message-bubble {
      background-color: #f3f4f6;
      border-radius: 16px;
      padding: 12px 16px;
      max-width: 80%;
    }
    
    .message-text {
      color: #4b5563;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .message-text p {
      margin-bottom: 10px;
    }
    
    .message-text p:last-child {
      margin-bottom: 0;
    }
    
    .chat-input {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background-color: white;
      position: sticky;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }
    
    .input-container {
      display: flex;
      align-items: center;
      background-color: #f3f4f6;
      border-radius: 24px;
      padding: 0 16px;
    }
    
    .input-field {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px 0;
      outline: none;
      font-size: 14px;
    }
    
    .send-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 8px;
    }
    
    .disclaimer {
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      margin-top: 8px;
    }
    
    /* 다크 모드 */
    body.dark {
      background-color: #1f2937;
    }
    
    body.dark .chat-container {
      background-color: #111827;
    }
    
    body.dark .chat-header,
    body.dark .theme-toggle {
      border-color: #374151;
    }
    
    body.dark .ai-logo-text,
    body.dark .sender-name {
      color: #e5e7eb;
    }
    
    body.dark .action-button {
      background-color: #1f2937;
      border-color: #374151;
    }
    
    body.dark .message-bubble {
      background-color: #1f2937;
    }
    
    body.dark .message-text {
      color: #d1d5db;
    }
    
    body.dark .input-container {
      background-color: #1f2937;
    }
    
    body.dark .input-field {
      color: #e5e7eb;
    }
    
    /* 커스텀 모달 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-container {
      background-color: white;
      border-radius: 8px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body.dark .modal-container {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 24px;
    }
    
    .modal-button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    
    .cancel-button {
      background-color: #f3f4f6;
      color: #4b5563;
    }
    
    .confirm-button {
      background-color: #6366f1;
      color: white;
    }
    
    body.dark .cancel-button {
      background-color: #374151;
      color: #d1d5db;
    }
    
    /* AI 메시지 말풍선 스타일 - 파란색 */
    .message-avatar:has(.ai-icon) + .message-content .message-bubble,
    .ai-message .message-bubble {
      background-color: #3399fe !important;
      color: white !important;
    }
    
    /* AI 메시지 내 텍스트 색상 */
    .message-avatar:has(.ai-icon) + .message-content .message-text,
    .ai-message .message-text {
      color: white !important;
    }
    
    /* 사용자 메시지 스타일 수정 - 파란색에서 원래 색상으로 변경 */
    .user-message {
      flex-direction: row-reverse;  /* 메시지 요소 순서 반전 */
    }
    
    .user-message .message-avatar {
      margin-right: 0;
      margin-left: 12px;  /* 아바타를 오른쪽으로 이동 */
    }
    
    .user-message .message-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;  /* 컨텐츠 오른쪽 정렬 */
    }
    
    .user-message .message-header {
      flex-direction: row-reverse;  /* 헤더 요소 순서 반전 */
    }
    
    .user-message .sender-name {
      margin-right: 0;
      margin-left: 8px;  /* 이름과 시간 사이 간격 */
    }
    
    /* 사용자 메시지 배경색은 원래 색상인 회색으로 유지 */
    .user-message .message-bubble {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    
    /* 다크 모드에서의 사용자 메시지 스타일 */
    body.dark .user-message .message-bubble {
      background-color: #333;
      color: #f3f4f6;
    }
    
    /* 로딩 인디케이터 스타일 추가 */
    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 6px;
    }
    
    .loading-indicator .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-color, #333);
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .dark .loading-indicator .dot {
      background-color: #f3f4f6;
    }
    
    .loading-indicator .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-indicator .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
      }
      40% { 
        transform: scale(1.0);
      }
    }
    
    /* 비활성화된 입력 스타일 */
    .message-input:disabled,
    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- 채팅 헤더 -->
    <div class="chat-header">
      <div class="ai-logo">
        <div class="ai-logo-icon">AI</div>
        <div class="ai-logo-text">제플몰 AI</div>
      </div>
    </div>
    
    <!-- 테마 토글 -->
    <div class="theme-toggle">
      <div class="theme-controls">
        <div class="theme-buttons">
          <button id="lightModeBtn" class="theme-button light-button active-theme" aria-label="라이트 모드">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button id="darkModeBtn" class="theme-button dark-button" aria-label="다크 모드">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
        <div class="actions">
          <button id="resetChatBtn" class="action-button" aria-label="대화 초기화">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 2v6h6"></path>
              <path d="M3 13a9 9 0 1 0 3-7.7L3 8"></path>
            </svg>
          </button>
          <button id="exportChatBtn" class="action-button" aria-label="대화 내보내기">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
          <div class="user-avatar">
            <span>U</span>
            <div class="online-indicator"></div>
          </div>
        </div>
      </div>
      <div class="model-selector">
        <span>제플몰 AI 상담사</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>
    </div>
    
    <!-- 채팅 영역 -->
    <div id="chatArea" class="chat-area">
      <!-- AI 메시지 (초기 메시지) -->
      <div class="message">
        <div class="message-avatar">
          <div class="ai-icon">
            <img src="/chatbot.png" alt="제플몰 AI">
          </div>
        </div>
        <div class="message-content">
          <div class="message-header">
            <span class="sender-name">제플몰</span>
          </div>
          <div class="message-bubble">
            <div class="message-text">
              <p>안녕하세요! 무엇을 도와드릴까요?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 입력 영역 -->
    <div class="chat-input">
      <div class="input-container">
        <input id="messageInput" type="text" class="input-field" placeholder="메시지를 입력하세요" />
        <button id="sendButton" class="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m5 12 7-7 7 7"></path>
            <path d="M12 19V5"></path>
          </svg>
        </button>
      </div>
      <div class="disclaimer">
        AI 상담사는 실수할 수 있습니다. 답변 내용을 확인해주세요.
      </div>
    </div>
    
    <!-- 커스텀 모달 (초기에는 숨김) -->
    <div id="confirmModal" class="modal-overlay" style="display: none;">
      <div class="modal-container">
        <div class="modal-title">대화 내용 초기화</div>
        <p>모든 대화 내용을 지우시겠습니까?</p>
        <div class="modal-buttons">
          <button id="cancelResetBtn" class="modal-button cancel-button">취소</button>
          <button id="confirmResetBtn" class="modal-button confirm-button">확인</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM 요소
    const lightModeBtn = document.getElementById('lightModeBtn');
    const darkModeBtn = document.getElementById('darkModeBtn');
    const resetChatBtn = document.getElementById('resetChatBtn');
    const exportChatBtn = document.getElementById('exportChatBtn');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const chatArea = document.getElementById('chatArea');
    const confirmModal = document.getElementById('confirmModal');
    const cancelResetBtn = document.getElementById('cancelResetBtn');
    const confirmResetBtn = document.getElementById('confirmResetBtn');
    
    // 다크모드 토글 기능
    function enableLightMode() {
      document.body.classList.remove('dark');
      lightModeBtn.classList.add('active-theme');
      darkModeBtn.classList.remove('active-theme');
      localStorage.setItem('theme', 'light');
    }
    
    function enableDarkMode() {
      document.body.classList.add('dark');
      darkModeBtn.classList.add('active-theme');
      lightModeBtn.classList.remove('active-theme');
      localStorage.setItem('theme', 'dark');
    }
    
    // 저장된 테마가 있으면 적용
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      enableDarkMode();
    } else {
      enableLightMode();
    }
    
    // 이벤트 리스너
    lightModeBtn.addEventListener('click', enableLightMode);
    darkModeBtn.addEventListener('click', enableDarkMode);
    
    // 커스텀 모달 표시
    resetChatBtn.addEventListener('click', function() {
      confirmModal.style.display = 'flex';
    });
    
    // 모달 닫기
    cancelResetBtn.addEventListener('click', function() {
      confirmModal.style.display = 'none';
    });
    
    // 채팅 초기화 확인
    confirmResetBtn.addEventListener('click', function() {
      chatArea.innerHTML = `
        <!-- AI 메시지 (초기 메시지) -->
        <div class="message ai-message">
          <div class="message-avatar">
            <div class="ai-icon">
              <img src="/chatbot.png" alt="제플몰 AI">
            </div>
          </div>
          <div class="message-content">
            <div class="message-header">
              <span class="sender-name">제플몰</span>
              <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <div class="message-bubble">
              <div class="message-text">
                <p>안녕하세요! 무엇을 도와드릴까요?</p>
              </div>
            </div>
          </div>
        </div>
      `;
      confirmModal.style.display = 'none';
    });
    
    // 채팅 내보내기
    exportChatBtn.addEventListener('click', function() {
      let exportText = "=== 제플몰 AI 대화 내용 ===\n\n";
      
      const messages = chatArea.querySelectorAll('.message');
      messages.forEach(msg => {
        const sender = msg.querySelector('.sender-name').textContent;
        const time = msg.querySelector('.message-time').textContent;
        const text = msg.querySelector('.message-text').textContent.trim();
        
        exportText += `${sender} (${time}):\n${text}\n\n`;
      });
      
      const blob = new Blob([exportText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `chat_export_${new Date().toISOString().slice(0, 10)}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    
    // 메시지 전송
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      
      // 사용자 메시지 추가
      const userMessageHTML = `
        <div class="message user-message">
          <div class="message-avatar">
            <div class="user-icon">
              <img src="/user.png" alt="사용자">
            </div>
          </div>
          <div class="message-content">
            <div class="message-header">
              <span class="sender-name">You</span>
              <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <div class="message-bubble">
              <div class="message-text">
                <p>${text}</p>
              </div>
            </div>
          </div>
        </div>
      `;
      
      chatArea.insertAdjacentHTML('beforeend', userMessageHTML);
      messageInput.value = '';
      
      // 로딩 메시지 추가 (AI 응답 대기 중 표시)
      const loadingMessageId = `loading-${Date.now()}`;
      const loadingMessageHTML = `
        <div id="${loadingMessageId}" class="message ai-message">
          <div class="message-avatar">
            <div class="ai-icon">
              <img src="/chatbot.png" alt="제플몰 AI">
            </div>
          </div>
          <div class="message-content">
            <div class="message-header">
              <span class="sender-name">제플몰</span>
              <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
            </div>
            <div class="message-bubble">
              <div class="message-text">
                <div class="loading-indicator">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      chatArea.insertAdjacentHTML('beforeend', loadingMessageHTML);
      chatArea.scrollTop = chatArea.scrollHeight;
      
      // 입력란과 전송 버튼 비활성화
      messageInput.disabled = true;
      sendButton.disabled = true;
      
      // API 통신 디버그 로그
      logDebug("메시지 전송 시작", text);
      
      // AI 응답
      try {
        // 쿼리 제출
        const requestId = await submitQuery(text);
        logDebug("요청 ID 받음", requestId);
        
        // 완료 여부 추적
        let completed = false;
        let attempts = 0;
        const maxAttempts = 30; // 최대 30회 시도
        
        // 처리 상태 확인 루프
        while (!completed && attempts < maxAttempts) {
          attempts++;
          const status = await checkQueryStatus(requestId);
          logDebug(`상태 확인 #${attempts}`, status);
          
          // 상태에 따른 처리
          if (status.status === 'completed' || status.status === 'complete') {
            completed = true;
            // 결과 가져오기
            const result = await getQueryResult(requestId);
            logDebug("결과 데이터:", result);
            
            // 로딩 메시지 제거
            const loadingMessage = document.getElementById(loadingMessageId);
            if (loadingMessage) {
              loadingMessage.remove();
            }
            
            // 결과 검증 및 추출
            let answer = '';
            if (result) {
              if (result.answer) {
                answer = result.answer;
              } else if (result.response) {
                answer = result.response;
              } else if (typeof result === 'string') {
                answer = result;
              } else {
                // 객체인 경우 JSON 문자열로 변환
                answer = JSON.stringify(result, null, 2);
              }
            } else {
              throw new Error('응답 데이터 없음');
            }
            
            // AI 응답 표시
            const aiMessageHTML = `
              <div class="message ai-message">
                <div class="message-avatar">
                  <div class="ai-icon">
                    <img src="/chatbot.png" alt="제플몰 AI">
                  </div>
                </div>
                <div class="message-content">
                  <div class="message-header">
                    <span class="sender-name">제플몰</span>
                    <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                  </div>
                  <div class="message-bubble">
                    <div class="message-text">
                      ${formatAIResponse(answer)}
                    </div>
                  </div>
                </div>
              </div>
            `;
            
            chatArea.insertAdjacentHTML('beforeend', aiMessageHTML);
            chatArea.scrollTop = chatArea.scrollHeight;
          } else if (status.status === 'failed' || status.status === 'error') {
            completed = true;
            throw new Error(status.error || '처리 실패');
          } else {
            // 진행 중인 경우 잠시 대기
            await new Promise(resolve => setTimeout(resolve, 2000));
          }
        }
        
        // 최대 시도 횟수 초과 시
        if (!completed) {
          throw new Error('처리 시간 초과');
        }
      } catch (error) {
        logDebug('API 통신 오류:', error);
        
        // 로딩 메시지 제거
        const loadingMessage = document.getElementById(loadingMessageId);
        if (loadingMessage) {
          loadingMessage.remove();
        }
        
        // 오류 메시지 표시
        const aiMessageHTML = `
          <div class="message ai-message">
            <div class="message-avatar">
              <div class="ai-icon">
                <img src="/chatbot.png" alt="제플몰 AI">
              </div>
            </div>
            <div class="message-content">
              <div class="message-header">
                <span class="sender-name">제플몰</span>
                <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
              </div>
              <div class="message-bubble">
                <div class="message-text">
                  <p>죄송합니다. 요청 처리 중 오류가 발생했습니다: ${error.message}</p>
                </div>
              </div>
            </div>
          </div>
        `;
        
        chatArea.insertAdjacentHTML('beforeend', aiMessageHTML);
        chatArea.scrollTop = chatArea.scrollHeight;
      } finally {
        // 입력란과 전송 버튼 다시 활성화
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }
    
    // API 통신 관련 변수와 함수
    const API_DEFAULT_URL = 'http://localhost:8000';
    let API_BASE_URL = API_DEFAULT_URL;  // 변경 가능하도록 let으로 선언

    // 디버깅 로그 함수
    function logDebug(message, data) {
      const timestamp = new Date().toISOString().split('T')[1].substring(0, 8);
      console.log(`[${timestamp}] ${message}`, data || '');
    }

    // fetch 요청 타임아웃 헬퍼 개선
    function fetchWithTimeout(url, options = {}, timeout = 5000) {
      // 캐시 방지를 위한 타임스탬프 추가
      const nocacheUrl = `${url}${url.includes('?') ? '&' : '?'}_t=${Date.now()}`;
      
      logDebug(`요청 시작: ${nocacheUrl}`);
      
      // 기본 옵션 설정
      const mergedOptions = {
        ...options,
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json',
          'Cache-Control': 'no-cache, no-store, must-revalidate',
          'Pragma': 'no-cache',
          ...options.headers
        }
      };
      
      return Promise.race([
        fetch(nocacheUrl, mergedOptions)
          .then(response => {
            logDebug(`응답 수신: ${response.status} ${response.statusText}`);
            return response;
          }),
        new Promise((_, reject) => 
          setTimeout(() => {
            logDebug(`요청 시간 초과: ${nocacheUrl}`);
            reject(new Error('요청 시간 초과'));
          }, timeout)
        )
      ]);
    }

    // 서버 상태 체크 함수
    async function checkServerStatus() {
      try {
        logDebug("서버 상태 확인 시도...");
        
        const response = await fetchWithTimeout(`${API_BASE_URL}/health`, {
          method: 'GET'
        });
        
        if (response.ok) {
          logDebug("서버 상태: 온라인");
          
          // 상태 표시기 업데이트
          const indicators = document.querySelectorAll('.online-indicator');
          indicators.forEach(indicator => {
            indicator.style.backgroundColor = '#22c55e'; // 초록색 (온라인)
          });
          
          return true;
        } else {
          throw new Error(`서버 응답 오류: ${response.status}`);
        }
      } catch (error) {
        logDebug("서버 상태: 오프라인", error);
        
        // 접속 재시도를 위한 API URL 변경 시도
        if (API_BASE_URL.includes('localhost')) {
          API_BASE_URL = 'http://127.0.0.1:8000';
          logDebug(`API URL 변경: ${API_BASE_URL}`);
        }
        
        // 상태 표시기 업데이트
        const indicators = document.querySelectorAll('.online-indicator');
        indicators.forEach(indicator => {
          indicator.style.backgroundColor = '#ef4444'; // 빨간색 (오프라인)
        });
        
        return false;
      }
    }

    // 질문 제출 함수
    async function submitQuery(query) {
      try {
        logDebug("쿼리 제출 시작", query);
        
        const response = await fetchWithTimeout(`${API_BASE_URL}/query`, {
          method: 'POST',
          body: JSON.stringify({
            query: query,
            session_id: 'web-popup',
            timeout: 120
          })
        });
        
        if (!response.ok) {
          throw new Error(`API 오류: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        logDebug("쿼리 제출 성공", data);
        return data.request_id;
      } catch (error) {
        logDebug("쿼리 제출 실패", error);
        throw error;
      }
    }

    // 상태 확인 함수
    async function checkQueryStatus(requestId) {
      try {
        const response = await fetchWithTimeout(`${API_BASE_URL}/status/${requestId}`);
        
        if (!response.ok) {
          throw new Error(`API 오류: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        logDebug(`쿼리 상태(${requestId}):`, data);
        return data;
      } catch (error) {
        logDebug(`상태 확인 오류(${requestId}):`, error);
        throw error;
      }
    }

    // 결과 가져오기 함수
    async function getQueryResult(requestId) {
      try {
        logDebug(`결과 가져오기 시작(${requestId})`);
        const response = await fetchWithTimeout(`${API_BASE_URL}/result/${requestId}`);
        
        if (!response.ok) {
          throw new Error(`API 오류: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        logDebug(`결과 받음(${requestId})`, data);
        return data;
      } catch (error) {
        logDebug(`결과 가져오기 오류(${requestId})`, error);
        throw error;
      }
    }

    // 서버 상태 확인 설정
    function setupServerStatusCheck() {
      logDebug("서버 상태 확인 설정 중...");
      
      // 기존 인터벌 제거
      if (window.serverStatusInterval) {
        clearInterval(window.serverStatusInterval);
      }
      
      // 초기 상태 확인
      checkServerStatus();
      
      // 새 인터벌 설정 (5초마다 확인)
      window.serverStatusInterval = setInterval(() => {
        checkServerStatus().catch(err => {
          logDebug("상태 확인 오류", err);
        });
      }, 5000);
    }

    // 페이지 로드 시 서버 상태 체크 시작
    document.addEventListener('DOMContentLoaded', () => {
      logDebug("페이지 로드됨, 서버 상태 확인 시작");
      setupServerStatusCheck();
    });

    // 이벤트 리스너
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // AI 응답 형식화 함수
    function formatAIResponse(text) {
      if (!text) return '<p>응답이 없습니다.</p>';
      
      // 줄바꿈을 <br> 태그로 변환
      let formatted = text.replace(/\n/g, '<br>');
      
      // 이미 HTML 태그가 포함되어 있지 않은 경우에만 <p> 태그로 감싸기
      if (!formatted.includes('<p>') && !formatted.includes('<div>') && !formatted.includes('<ul>')) {
        formatted = `<p>${formatted}</p>`;
      }
      
      return formatted;
    }
  </script>
